<!DOCTYPE HTML>
<html>

<body>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>benben</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    </head>

    <body ng-app="myApp">
        <div ng-controller="myCtrl" class="container">
            <form class="form-horizontal">
                <fieldset>
                    <div id="legend" class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <input class="form-control" ng-model="a.title">
                        </div>
                        <div class="col-xs-3">
                                <a class="btn btn-default" target="_blank" href="/index2.html">预览</a>
                        </div>
                    </div>
                    <div class="control-group">

                        <!-- Prepended text-->
                        <label class="control-label">Prepended text</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">^_^</span>
                                <input class="span2" placeholder="placeholder" id="prependedInput" type="text">
                            </div>
                            <p class="help-block">Supporting help text</p>
                        </div>

                    </div>

                    <div class="control-group">

                        <!-- Search input-->
                        <label class="control-label">Search input</label>
                        <div class="controls">
                            <input type="text" placeholder="placeholder" class="input-xlarge search-query">
                            <p class="help-block">Supporting help text</p>
                        </div>

                    </div>

                    <div class="control-group">

                        <!-- Search input-->
                        <label class="control-label">Search input</label>
                        <div class="controls">
                            <input type="text" placeholder="placeholder" class="input-xlarge search-query">
                            <p class="help-block">Supporting help text</p>
                        </div>

                    </div>

                </fieldset>
            </form>


        </div>
        <script src="js/vendors.js"></script>
        <script src="js/index.js"></script>
    </body>

</body>

</html>
