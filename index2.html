<!DOCTYPE HTML>
<html>

<body>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>benben</title>
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
        <style>
        </style>
    </head>

    <body ng-app="myApp">
        <div ng-controller="myCtrl" class="row ">
            <div class="container">
                <form class="form-horizontal">
                    <fieldset>
                        <div id="legend" class="row">
                            <div class="col-xs-12 " style="text-align:center">
                                <h3 ng-bind="a.title">
                                    </h2>
                            </div>

                        </div>
                        <div class="control-group">

                            <!-- Prepended text-->
                            <div class="controls">
                                <div class="span-prepend row">
                                    <div class="col-xs-4">
                                        <span class="add-on">发货方库:</span>
                                        <span class="span2" placeholder="placeholder" ng-bind="a.stock" type="text">
                                    </div>

                                </div>
                                <div class="span-prepend row">
                                    <div class="col-xs-3">
                                        <span class="add-on">收货门店:</span>
                                        <span class="span2" placeholder="placeholder" ng-bind="a.receiveStock" type="text">
                                    </div>
                                    <div class="col-xs-3">
                                        <span class="add-on">日期:</span>
                                        <span class="span2" placeholder="placeholder" ng-bind="a.date" type="text">
                                    </div>
                                    <div class="col-xs-3">
                                        <span class="add-on">商品条目数:</span>
                                        <span class="span2" ng-bind="a.rows.length" type="text"></span>
                                    </div>
                                    <div class="col-xs-3">
                                        <span class="add-on">票号:</span>
                                        <span class="span2" style="width:200px" placeholder="placeholder" ng-bind="a.uid" type="text">
                                    </div>
                                </div>
                                <div class="span-prepend row">
                                    <div class="col-xs-3">
                                        <span class="add-on">库区:</span>
                                        <span class="span2" placeholder="placeholder" ng-bind="a.kuqu" type="text">
                                    </div>
                                    <div class="col-xs-3">
                                        <span class="span2" ng-bind="a.receiveStock" type="text"></span>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </fieldset>



                </form>

                <div class="row ">
                    <style>
                        th {
                            text-align: center
                        }

                        td span {
                            max-width: 100%;
                        }

                        td {
                            text-align: center
                        }

                        td.num {
                            text-align: right
                        }

                        td span {
                            word-break: normal;
                            width: auto;
                            display: block;
                            white-space: pre-wrap;
                            word-wrap: break-word;
                            overflow: hidden;
                        }
                    </style>
                    <div class="col-xs-12">
                        <table class="table  table-bordered " style="table-layout:fixed;">
                            <thead>
                                <th width="5%">货位 </th>
                                <th width="7%">产品编码 </th>
                                <th width="10%">通用名称 </th>
                                <th width="5%">规格 </th>
                                <th width="8%">生产厂商\产地 </th>
                                <th width="6%">剂形/单位 </th>
                                <th width="4%">数量 </th>
                                <th width="4%">单价 </th>
                                <th width="4%">金额 </th>
                                <th width="5%">批号 </th>
                                <th width="8%">失效/生产日期 </th>
                                <th width="7%">批准文号 </th>
                                <th width="5%">质量状况 </th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in a.rows">
                                    <td></td>
                                    <td>
                                        <span ng-bind="row.cCode">
                                    </td>
                                    <td>
                                        <span ng-bind="row.cName">
                                    </td>
                                    <td>
                                        <span ng-bind="row.cGuige">
                                    </td>
                                    <td>
                                        <span ng-bind="row.cArea">
                                    </td>
                                    <td>
                                        <span ng-bind="row.cUnit">
                                    </td>
                                    <td>
                                        <span ng-bind="row.cCount">
                                    </td>
                                    <td>
                                        <span ng-bind="row.cPrice">
                                    </td>
                                    <td>
                                        <span ng-bind="row.cTotalMoney">
                                    </td>

                                    <td>
                                        <span ng-bind="row.pihao">
                                    </td>
                                    <td>
                                        <span ng-bind="row.riqi">
                                    </td>
                                    <td>
                                        <span ng-bind="row.wenhao">
                                    </td>
                                    <td ng-bind="row.zlzk">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <form class="form-horizontal">
                        <fieldset>
                            <div id="legend" class="row">
                                <div class="col-xs-6 col-xs-offset-3">
                                    <span class="form-control" ng-bind="a.title">
                                </div>
    
                            </div>
                            <div class="control-group">
    
                                <!-- Prepended text-->
                                <div class="controls">
                                    <div class="span-prepend row">
                                        <div class="col-xs-4">
                                            <span class="add-on">发货方库:</span>
                                            <span class="span2" placeholder="placeholder" ng-bind="a.stock" type="text">
                                        </div>
    
                                    </div>
                                    <div class="span-prepend row">
                                        <div class="col-xs-3">
                                            <span class="add-on">收货门店:</span>
                                            <span class="span2" placeholder="placeholder" ng-bind="a.receiveStock" type="text">
                                        </div>
                                        <div class="col-xs-3">
                                            <span class="add-on">日期:</span>
                                            <span class="span2" placeholder="placeholder" ng-bind="a.date" type="text">
                                        </div>
                                        <div class="col-xs-3">
                                            <span class="add-on">商品条目数:</span>
                                            <span class="span2" ng-bind="a.rows.length" type="text"></span>
                                        </div>
                                        <div class="col-xs-3">
                                            <span class="add-on">票号:</span>
                                            <span class="span2" style="width:200px" placeholder="placeholder" ng-bind="a.uid" type="text">
                                        </div>
                                    </div>
    
                                </div>
    
                            </div>
                            <style>
                                .yy2 {
                                    border: 1px solid #ddd;
                                }
                            </style>
                            <div class="row">
                                    <div class="col-xs-5 yy2" style="margin-left:15px;
                                    margin-right:0;padding-left:0">
                                        <div class="col-xs-6">
                                            页金额小计:0.00
                                        </div>
                                        <div class="col-xs-6">
                                            页数量小计: <span style="margin-left:50px" >0</span>
                                        </div>
                                </div>
                                <div class="col-xs-7 yy2" style="border-left:0;margin-left:-30px;
                                margin-right:15px;padding-left:0">
                                    <div class="col-xs-7" style="margin-left:30px">
                                        金额总计:<span  style="margin-left:70px" ng-bind="a.totalMoney"></span>
                                    </div>
                                    <div class="col-xs-4">
                                        数量总计:<span 
                                        style="margin-left:70px" ng-bind="a.totalCount"></span>
                                    </div>
                                </div>
    
                            </div>
                        </fieldset>
    
    
    
                    </form>
            </div>



        </div>
        <script src="js/vendors.js"></script>
        <script src="js/index2.js"></script>
    </body>

</body>

</html>
